<!DOCTYPE html>
<html>
<title>Boolean Java Script</title>
<body>

<h2>JavaScript Booleans</h2>

<p><b>Booleans can have two values: true or false:</b></p>

<p id="boolean"></p>

<script>
let a = 5;
let b = 5;
let c = 6;

document.getElementById("boolean").innerHTML =
(a == b) + "<br>" + (a == c);
</script>

</body>
</html>
