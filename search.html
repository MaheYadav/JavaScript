<!DOCTYPE html>
<html>
<title>Search Example in Java Script</title>
<body>

<h2>JavaScript String Methods</h2>

<p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

<p id="search"></p>

<script>
let str = "JavaScript  is good script language";

document.getElementById("search").innerHTML = str.indexOf("good");
</script>

</body>
</html>
