<!DOCTYPE html>
<html>
<title>Java Script Function Example</title>
<body>

<h1><i>JavaScript Functions</i></h1>

<span>This example calls a function which performs a calculation, and returns the result:</span>

<p id="mul"></p>

<script>
function multiflication(a, b) {
  return a * b;
}
document.getElementById("mul").innerHTML = "5 * 4 =" + multiflication(5, 4);
</script>

</body>
</html>
