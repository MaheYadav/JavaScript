<!DOCTYPE html>
<html>
<body>

<h2><i>JavaScript Statements</i></h2>

<span>JavaScript code blocks are written between { and }</span>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Hello ";
  document.getElementById("demo2").innerHTML = "Python?";
}
</script>

</body>
</html>
